<div class="content-wrapper" id="mainFrame" *ngIf="mProductArray" style="overflow: hidden;"
    style="background-color: rgb(175, 191, 206);">
    <section class="content-header" style="background-color: rgb(175, 191, 206);" style="width: 85%;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click1()">

                        <span class="info-box-icon bg-info"><i class="fas fa-box-open"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text " style="padding-top: 0.8rem;">Profile</span>

                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click2()">
                        <span class="info-box-icon bg-warning"><i class="fas fa-air-freshener"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text" style="padding-top: 0.8rem;">IMEI</span>

                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click3()">
                        <span class="info-box-icon bg-fuchsia"><i class="fas fa-adjust"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text" style="padding-top: 0.8rem;">SN</span>

                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click4()">
                        <span class="info-box-icon bg-maroon"><i class="fas fa-anchor"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text" style="padding-top: 0.8rem;">Equipment</span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content" id="bgFrame" style="padding-right: 2rem;" style="background-color: rgb(175, 191, 206);">
        <div class="card col-8" style="width: 50%;" style="background-color: rgb(215, 222, 228);">
            <div class="card-body " id="divtest">
                <h5 class="p-3 text-white " style="background-color: rgb(73, 158, 207);">CMA Serial Number</h5>

                <form class="example-form">

                    <mat-form-field>
                        <mat-label>Choose Start date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>


                    <mat-form-field class="example-full-width p-2 m-2">
                        <mat-label>Model Name</mat-label>
                        <input matInput placeholder="Ex. Pizza" value="9555A">
                    </mat-form-field>

                    <mat-form-field class="example-full-width p-2 m-2">
                        <mat-label>Hardware</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                    </mat-form-field>

                    <mat-form-field class="example-full-width p-2 m-2">
                        <mat-label>Boot Code</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                    </mat-form-field>

                 
                   <A HREF="mailto:gebruiker@provider.nl">Webmaster</A>
                   
                </form>

                <form class="example-form2">

                    <mat-form-field>
                        <mat-label>Choose Stop date</mat-label>
                        <input matInput [matDatepicker]="picker2">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="example-full-width p-2 m-2">
                        <mat-label>CP Ver</mat-label>
                        <input matInput placeholder="Ex. Pizza" value="123">
                    </mat-form-field>

                    <mat-form-field class="example-full-width  p-2 m-2">
                        <mat-label>Modem Ver</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                    </mat-form-field>

                    <mat-form-field class="example-full-width  p-2 m-2">
                        <mat-label>Vocoder</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                    </mat-form-field>


                    <mat-form-field class="example-full-width p-2 m-2">
                        <mat-label>EEPROM</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                    </mat-form-field>


                </form>

                <form class="example-form3">


                    <mat-form-field class="example-full-width pr-1 mr-1">
                        <mat-label>Output</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>

                    </mat-form-field>

                    <button mat-raised-button color="primary" btn-primary> Calculate </button>

                </form>







            </div>
        </div>
    </section>
</div>
