<div class="content-wrapper" id="mainFrame" *ngIf="mProductArray" style="overflow: hidden;" style="background-color: rgb(175, 191, 206);" > 
    <section class="content-header" style="background-color: rgb(215, 222, 228);"  style="width: 85%;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click1()">
                        
                        <span class="info-box-icon bg-info"><i class="fas fa-box-open"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text " style="padding-top: 0.8rem;">Profile</span>
                         
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click2()">
                        <span class="info-box-icon bg-warning"><i class="fas fa-air-freshener"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text"  style="padding-top: 0.8rem;">IMEI</span>
                          
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click3()">
                        <span class="info-box-icon bg-fuchsia"><i class="fas fa-adjust"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text"  style="padding-top: 0.8rem;">SN</span>
                           
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click4()">
                        <span class="info-box-icon bg-maroon"><i class="fas fa-anchor"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text"  style="padding-top: 0.8rem;">Equipment</span>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="content" id="bgFrame" style="padding-right: 2rem;"style="background-color: rgb(175, 191, 206);" >
        <div class="card"  style="width: 50%;" style="background-color: rgb(175, 191, 206);">
                <div class="card-body" id="divtest" >
                   
                    <h5 class=" text-white ml-1 col-2" style="background-color: rgb(73, 158, 207);" >Fixture Config </h5>
                  

                 

           
                    
                </div>
            </div>
    </section>
</div>
