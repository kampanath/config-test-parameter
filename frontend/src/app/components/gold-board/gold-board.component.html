
<div id="mainFrame2" *ngIf="mProductArray" style="overflow: hidden;">
    <BR>
    <h5 class="text-white ml-5 col-12" style="font-weight: bold;">Gold Board</h5><BR>
        <div class="col-6 col-md-5 col-lg-3 col-xl-2 ml-5 mb-3" >
            <input (keyup)="searchTextChanged.next($event.target.value)" class="form-control input-lg"
                placeholder="search by model number">
        </div>
   

  <!--   <h6 class=" text-white ml-5 col-2" style="background-color: rgb(73, 158, 207) !important;"
        style="display: inline-block ;"> tbATEConfigFile table from MSSQL</h6> -->
  
        <table class="table table-bordered table-striped table-hover ml-5" id="table">
            <thead class="thead">
                <tr>
                    <th class="text-center">Serial Number</th>
                    <th class="text-center">Model Number</th>
                  
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of mProductArray">
                    <td class="text-center">{{ item.serial_no }}</td>
                    <td class="text-center">{{ item.model_no }}</td>
                 



                    <td class="text-center">

                        <img (click)="Add(item.serial_no)" src="assets/images/image4526.png"
                            class="edit_product">
                        <img (click)="edit(item.serial_no)" src="assets/images/ic_edit.png" class="edit_product">
                        <img (click)="delete(item.serial_no)" src="assets/images/ic_delete.png" class="edit_product">

                    </td>
                </tr>
            </tbody>
        </table>

</div>
