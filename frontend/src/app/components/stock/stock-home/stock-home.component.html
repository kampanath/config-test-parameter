<div class="content-wrapper" *ngIf="mProductArray" style="background-color: rgb(215, 222, 228);"> 
    <section class="content-header" style="background-color: rgb(215, 222, 228);">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click1()">
                        
                        <span class="info-box-icon bg-info"><i class="fas fa-box-open"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text " style="padding-top: 0.8rem;">Profile</span>
                         
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click2()">
                        <span class="info-box-icon bg-warning"><i class="fas fa-air-freshener"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text"  style="padding-top: 0.8rem;">IMEI</span>
                          
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click3()">
                        <span class="info-box-icon bg-fuchsia"><i class="fas fa-adjust"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text"  style="padding-top: 0.8rem;">SN</span>
                           
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="info-box" (click)="click4()">
                        <span class="info-box-icon bg-maroon"><i class="fas fa-anchor"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text"  style="padding-top: 0.8rem;">Equipment</span>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content" >
        <div class="card" style="background-color: rgb(215, 222, 228);">
         <!-- style="background-color: rgb(157, 202, 191);"  -->   
          <!-- style="background-color: rgb(167, 209, 248);"  -->   
            <div class="card-body">
                <div class="row card-body-header">
                    <div class="col-5">
                        <input (keyup)="searchTextChanged.next($event.target.value)" class="form-control input-lg" placeholder="Enter search keyword">
                    </div>
                    <div class="col-7">
                        <a [routerLink]="['/stock/create']"
                        class="btn btn-success float-right btn-add">เพิ่ม</a>
                    </div>
                </div>
                <table class="table table-bordered table-striped table-hover ">
                    <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th>NAME</th>
                            <th>PRICE</th>
                            <th>STOCK</th>
                            <th class="text-center">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mProductArray">
                            <td class="text-center">{{ item.productId }}</td>
                            <td>
                                <ng-container *ngIf="item.image; then found; else notfound"></ng-container>
                                <ng-template #found>
                                    <img [src]="item.image" class="product_image">
                                </ng-template>
                                <ng-template #notfound>
                                    <img src="assets/images/no_photo.jpg" class="product_image">
                                </ng-template>
                                <strong class="product_name">{{ item.name }}</strong>
                            </td>
                            <td>฿{{ item.price | number:'0.2-2' }}</td>  
                            <td>{{ item.stock}} PCS.</td>
                            <td class="text-center">
                                <img (click)="edit(item.productId)" src="assets/images/ic_edit.png" class="edit_product">
                                <img (click)="delete(item.productId)" src="assets/images/ic_delete.png" class="delete_product">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
