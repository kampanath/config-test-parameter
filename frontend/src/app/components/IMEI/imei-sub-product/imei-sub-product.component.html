<div id="mainFrame2" *ngIf="SubProductName" style="overflow: hidden;">
    <div class="container">
      

        <BR>
            <h5 class="text-white ml-1 col-12" style="font-weight: bold;">Select Sub Product</h5><BR>
        
            
            <table class="table table-bordered table-striped table-hover mt-2">
                <thead class="thead">
                    <tr>
                        <th class="text-center align-middle">Product Name</th>
                        <th  class="text-center align-middle">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of SubProductName; let i = index">
                        <td class="text-center align-middle">{{ item }}</td>
                        <td class="text-center align-middle">
                            <img (click)="viewTable(item)" src="assets/images/ic_edit.png" class="edit_product">
                        </td>
                    </tr>
        
                </tbody>
            </table>
        
</div>

</div>
