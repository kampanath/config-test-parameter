<div id="mainFrame2" *ngIf="allTableArray" style="overflow: hidden;">
    <div class="container">
      
       

        <BR>
            <h5 class="text-white ml-1 col-12" style="font-weight: bold;">SN And IMEI</h5><BR>
        
            
    
            <table class="table table-bordered table-striped table-hover mt-2">
                <thead class="thead">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Desc</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of allTableArray; let i = index">
                        <td class="text-center">{{i+1}}</td>
                        <td class="text-center">{{item}}</td>
                        <td class="text-center"></td>
                        <td class="text-center">
                            <img (click)="viewTable(i)" src="assets/images/ic_detail.png" class="view_table">
                        </td>
                    </tr>

                </tbody>
            </table>
        
</div>

</div>
